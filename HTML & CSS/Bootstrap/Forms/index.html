<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1 class="display-2 text-primary">
            Forms
        </h1>
        <form action="#nowhere">
            <div class="row">
                <div class="emailgroup mb-3 col-md-6">
                    <label for="email">Email</label>
                    <input type="email"class= "form-control"  id="email" placeholder="Enter Email">
                    </div>
                <div class="passwordgroup mb-3 col-md-6">
                    <label for="password">Password</label>
                    <input type="password"class= "form-control"  id="password" placeholder="Enter Password">
                </div>
                
            </div>

            <div class="addressgroup mb-3">
                    <label for="address">Address</label>
                    <input type="text" class= "form-control"  id="address" placeholder="Enter Address">
            </div>


            <div class="row">

                <div class="citygroup mb-3 col-md-6">
                    <label for="city">City</label>
                    <input type="text" class= "form-control"  id="city" placeholder="Enter City">     
                </div>

                <div class="selectgroup mb-3 col-md-3 col-6">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="AL">Alabama</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="CA">California</option>
                    </select>
                </div>

                <div class="zipgroup mb-3 col-md-3 col-6">
                    <label for="zip">Zip Code</label>
                    <input type="text" class= "form-control"  id="zip" placeholder="Enter Zip Code">     
                </div>

            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="register">
                <label class="form-check-label" for="register">
                  Sign Up
                </label>
            </div>    
              
            <button type="submit" class="btn btn-primary mt-3">Register</button>


        </form>
        
    </div>



   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>



</body>

</html>
