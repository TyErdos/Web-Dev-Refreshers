<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <link rel="stylesheet" href="transforms.css">
</head>
<body>

    <section>
        <!-- Should only be using one H1 per document -->
        <h1>I've been rotated!</h1>
        <h1>I've been scaled!</h1>
        <h1>I was hit with translateX()!</h1>
        <h1>My X and Y have been translated separately!</h1>
    </section>

    <section>
        <!-- Should only be using one H1 per document -->
        <h1>I got skewed!</h1>
        <h1>My X and Y were skewed separately!</h1>
        <h1>I was rotated and scaled!</h1>
        <h1>I was scaledY, rotated and translatedX</h1>
    </section>
    
</body>
</html>
